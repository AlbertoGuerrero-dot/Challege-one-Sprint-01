<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/logo.ico">
    <title>Encriptador</title>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="logo Alura" class="logo">
    </header>
    <main>
        <section class="entrada">
                <textarea cols="20" rows="10" placeholder="Ingrese el texto aquí" class="area" id="texto"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <input type="button" value="Encriptar" class="btn-encriptar" onclick="btnencriptar()">
                <input type="button" value="Desencriptar" class="btn-desencriptar" onclick="btndesencriptar()">
            </div>
        </section>
        <section class="salida">
            <div class="caja">
                <textarea class="mensaje"cols="20" rows="10" id="mensaje"></textarea>
                <div class="copiar">
                    <input type="button" value="Copiar" class="btn-copiar" onclick="btncopiar()">
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
